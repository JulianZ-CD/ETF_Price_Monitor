[pytest]
# Pytest configuration file for ETF Price Monitor API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = .

# Additional command line options
addopts =
    # Verbose output (show each test name)
    -v
    # Show local variables in tracebacks for debugging
    --tb=short
    # Show summary of all test outcomes
    -ra
    # Enable color output
    --color=yes
    # Show print statements during tests (helpful for debugging)
    -s
    # Ignore PendingDeprecationWarning from third-party libraries
    -W ignore::PendingDeprecationWarning

# Coverage options (when running with --cov)
# Usage: pytest --cov=api --cov-report=html
[coverage:run]
source = api
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80
# Show lines that aren't covered
show_missing = True
# Exclude lines with # pragma: no cover
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated tests of individual functions/classes)
    integration: Integration tests (test multiple components working together)
    slow: Tests that take a long time to run

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    # Ignore deprecation warning from starlette (third-party dependency)
    ignore::PendingDeprecationWarning

